<!--Hard Skill and Soft Skill -->
<section class="section" id="skill">
    <div  class="border border-dark" style="background-color: #a9c25d;">
      <div class="container">
        <h2 class="titulos panel-title">Hard Skill and Soft Skill</h2>
        <div *ngFor = "let skill of skillList">
        <p style="color: white; font-size: 18px;">
          {{skill.habilidad}}
        </p>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar"
            aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
            style="width: 75%"></div>
        </div> <br>
        </div>
      </div>
    </div>
  </section>
